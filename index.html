<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            第一屏
        </div>
        <div class="section">
            <!-- 如果想横屏切换slide那么需要给slide添加一个父元素，让父元素带动slide切换，、
                在用户使用时，我们不需要让用户添加父元素，我们应该在插件内部用js添加 -->
            <div class="slide">2-1</div>
            <div class="slide">2-2</div>
            <div class="slide">2-3</div>
            <div class="slide">2-4</div>
            <div class="slide">2-5</div>
        </div>
        <div class="section">
            第三屏
        </div>
        <div class="section">
            第四屏
        </div>
    </div>
    <script src="./src/js/tool/jquery.min.js"></script>
    <script src="./src/js/tool/myFullPage.js"></script>
    <script src="./src/js/entry.js"></script>
</body>

</html>
